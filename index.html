<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  
</head>
<body>
  <main class="main">
    <article class="card">
      <img class="card-image" src="images/illustration-article.svg" alt="illustration for HTML and CSS foundations">
      <div class="category">Learning</div>
      <time class="date">Published 21 Dec 2023</time>
      <h2 class="topic"><a href="#" class="topic-link">HTML & CSS foundations</a></h2>
      <div class="description">These languages are the backbone of every website, defining structure, content, and presentation.</div>
      <div class="author">
        <img class="author-avatar" src="images/image-avatar.webp" alt="Greg Hooper avatar">
        <p class="author-name">Greg Hooper</p></div>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Diana</a>.
  </div>
</body>
</html>
